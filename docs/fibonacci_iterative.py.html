<pre><a name="l1"><span class="ln">1    </span></a><span class="s0">def </span>fibonacci(count):
<a name="l2"><span class="ln">2    </span></a>    a = <span class="s2">0</span>
<a name="l3"><span class="ln">3    </span></a>    b = <span class="s2">1</span>
<a name="l4"><span class="ln">4    </span></a>    result = []
<a name="l5"><span class="ln">5    </span></a>
<a name="l6"><span class="ln">6    </span></a>    <span class="s0">for </span>i <span class="s0">in </span>range(count):
<a name="l7"><span class="ln">7    </span></a>        result += [b]
<a name="l8"><span class="ln">8    </span></a>        b += a
<a name="l9"><span class="ln">9    </span></a>        a = b - a
<a name="l10"><span class="ln">10   </span></a>
<a name="l11"><span class="ln">11   </span></a>    <span class="s0">return </span>result
<a name="l12"><span class="ln">12   </span></a>
<a name="l13"><span class="ln">13   </span></a>
<a name="l14"><span class="ln">14   </span></a>print(fibonacci(<span class="s2">5</span>))
