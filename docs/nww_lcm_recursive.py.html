<pre><a name="l1"><span class="ln">1    </span></a><span class="s0"># (a * b) / NWD</span>
<a name="l2"><span class="ln">2    </span></a>
<a name="l3"><span class="ln">3    </span></a><span class="s2">def </span>nww(a, b):
<a name="l4"><span class="ln">4    </span></a>    <span class="s2">return </span>a / nwd(a, b) * b
<a name="l5"><span class="ln">5    </span></a>
<a name="l6"><span class="ln">6    </span></a>
<a name="l7"><span class="ln">7    </span></a><span class="s2">def </span>nwd(a, b):
<a name="l8"><span class="ln">8    </span></a>    <span class="s2">if </span>b != <span class="s3">0</span>:
<a name="l9"><span class="ln">9    </span></a>        <span class="s2">return </span>nwd(b, a % b)
<a name="l10"><span class="ln">10   </span></a>
<a name="l11"><span class="ln">11   </span></a>    <span class="s2">return </span>a
<a name="l12"><span class="ln">12   </span></a>
<a name="l13"><span class="ln">13   </span></a>
<a name="l14"><span class="ln">14   </span></a>print(nww(<span class="s3">5</span>, <span class="s3">10</span>))
